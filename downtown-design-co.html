      <img class="colelem" id="u2254-23" alt="&nbsp;Hola, soy Gabriel Juárez, un jóven diseñador gráfico
mexicano/americano de 21 años de edad. Tengo manos muy
inquietas, contstantemente bocetando y dibujando y transifriendo
mi mente a un papel por medio de mi lápiz. Siempre muy alegre y apasionado.
Mi especialidad? La tipografía. Desde el bocetaje hasta lo digital, creo que una tipografía única y diferente, sea caligráfica ó lettering, hace la diferencia entre una marca y la otra, resalta entre los demás y grita. Soy diseñador, soy tipógrafo, soy programador, soy Downtown Design Company ¿Por qué Downtown? Para mí, la ciudad está en un constante movimiento, en un constante cambio y crecimiento. Siempre con nueva gente con nuevas ideas, nuevas culturas, costumbres, herramientas, tendencias y tecnologías. La ciudad nunca está terminada. Y el diseño tampoco. Siempre adelante con las ganas de innovar, crear y renovar y aprender. Downtown Design Company, es estudio de diseño multidisciplinario, enfocado al desarrollo de Marca, desarrollo web, lettering, caligrafía y tipografía. Al igual que la ciudad, estoy en un constante movimiento y nunca me detengo. Estoy constantemente innovando y fusionando para crear estrategias nuevas, creativas, funcionales y modernas, para una sociedad moderna." width="658" height="327" src="images/u2254-23.png"/><!-- rasterized frame -->
